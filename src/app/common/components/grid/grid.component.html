<div class="container"> 
    <ag-grid-angular
        style="width: 100%; height: 500px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [pagination]="true"
        [paginationPageSize]="10"
        *ngIf="!isFileUploaded && dataLoaded"
    >
    </ag-grid-angular>
    <div id="loader" *ngIf="isFileUploaded"></div>

  </div>
